<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>會員登入</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  </head>
  <body>
    <%- include('./layout/header'); -%>
    <div class="d-none d-md-block login-intro-md mt-80"></div>
    <div class="container mt-80">
      <div class="row py-16 py-md-0">
        <div class="col-5 d-md-none">
          <div class="login-intro"></div>
        </div>
        <div class="col-7 col-md-4">
          <div class="login-bg login-bg-md p-32 py-md-8 px-md-0">
            <h1 class="h3 text-center mb-8 mb-md-6">歡迎</h1>
            <!-- 註冊/登入 tab -->
            <div class="d-flex mb-8 mb-md-6">
              <a class="login-tab registration h6 text-neutral-900" href="#"
                >登入</a
              >
              <a
                class="enroll-tab not-registration h6 text-neutral-600"
                href="product-enroll.html"
                >註冊</a
              >
            </div>
            <div>
              <button
                type="button"
                class="d-flex align-items-center btn btn-tab mb-2"
              >
                <img
                  class="mr-3"
                  src="https://raw.githubusercontent.com/hexschool/2022-web-layout-training/c07852c7f1c21031d6380bb4398e2163f71122c9/2025-week3-4/facebook.svg"
                  alt="Facebook"
                />Facebook 登入
              </button>
              <button
                type="button"
                class="d-flex align-items-center btn btn-tab mb-2"
              >
                <img
                  class="mr-3"
                  src="https://raw.githubusercontent.com/hexschool/2022-web-layout-training/c07852c7f1c21031d6380bb4398e2163f71122c9/2025-week3-4/apple.svg"
                  alt="Apple"
                />Apple 登入
              </button>
              <button
                type="button"
                class="d-flex align-items-center btn btn-tab"
              >
                <img
                  class="mr-3"
                  src="https://raw.githubusercontent.com/hexschool/2022-web-layout-training/c07852c7f1c21031d6380bb4398e2163f71122c9/2025-week3-4/google.svg"
                  alt="Google"
                />Google 登入
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
</file>
